pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,css,html,yml,mdx,md}"
      run: pnpm prettier --write {staged_files} && git add {staged_files}
    typedoc:
      run: pnpm typedoc && git add docs
      glob: "*.{js,ts,jsx,tsx}"
    test:
      run: pnpm vitest related --run --dom {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    check:
      run: pnpm tsc --noEmit
      glob: "*.{js,ts,jsx,tsx}"
